<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quieres ser?</title>
    <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff;
    }

    .container {
        text-align: center;
    }

    #gifContainerImg {
        width: 60%;
        height: 60%;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
    }
    #siBtn {
        padding: 10px 20px; 
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #009705; /* Verde */
        color: white;
        border: 2px solid #FFC0CB; /* Bordes rosa */
        border-radius: 10px; /* Esquinas redondeadas */
    }

    #noBtn {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #FF5733; /* Rojo */
        color: white;
        border: 2px solid #FFC0CB; /* Bordes rosa */
        border-radius: 10px; /* Esquinas redondeadas */
    }
    #noBtn span {
        font-size: 18px;
        color: #fcf4f4; /* Cambia el color del texto según tus preferencias */
        /* Otras propiedades de estilo aquí */
    }

    #siBtn:hover{
        background-color: #053a03; /* Cambia a otro color en hover, puedes ajustar el valor según tus preferencias */
    }
    #noBtn:hover {
        background-color: #641e0d; /* Cambia a otro color en hover, puedes ajustar el valor según tus preferencias */
    }
    .bg-green {
        background-color: #ffffff; /* Nuevo color de fondo verde */
    }

    #messageContainer {
        font-size: 30px;
        color: #FF0000; /* Color rojo */
        font-family: 'YourDesiredFont', sans-serif; /* Reemplaza 'YourDesiredFont' con la fuente que desees */
        text-shadow: 2px 2px 4px #000; /* Borde simulado */
        animation: pulse 0.5s infinite alternate; /* Animación de palpitación más rápida */
    }

    @keyframes pulse {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.3); /* Zoom más grande */
        }
    }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="gifContainer">
            <img id="gifContainerImg" src="https://i.pinimg.com/1200x/a0/da/2b/a0da2b169de694bf6c206a6d75a1f439.jpg" alt="Imagen Inicial" >
        </div>
        <div id="happyGifContainer" style="display: none;">
            <img src="https://github.com/Ronald1234-2/musica/blob/main/mocha5final.gif?raw=true" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
        <div id="happyGifContainer2" style="display: none;">
            <img src="https://github.com/Ronald1234-2/musica/blob/main/mocha6final.gif?raw=true" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
        <div id="happyGifContainer3" style="display: none;">
            <img src="https://github.com/Ronald1234-2/musica/blob/main/mocha7final.gif?raw=true" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
        <div id="happyGifContainer4" style="display: none;">
            <img src="https://github.com/Ronald1234-2/musica/blob/main/mocha9final.gif?raw=true" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
        <div id="sadGifContainer" style="display: none;">
            <img src="https://github.com/Ronald1234-2/musica/blob/main/mocha2.gif?raw=true" alt="Osito Triste" style="width: 80%; height: 80%;">
        </div>
        <div id="sadGifContainer1" style="display: none;">
            <img src="https://github.com/Ronald1234-2/musica/blob/main/mocha3.gif?raw=true" alt="Osito Triste" style="width: 80%; height: 80%;">
        </div>
        <div id="sadGifContainer2" style="display: none;">
            <img src="https://github.com/Ronald1234-2/musica/blob/main/mocha4.gif?raw=true" alt="Osito Triste" style="width: 80%; height: 80%;">
        </div>
        
        <h1 id="question">¿Quieres Ser Mi Novia?</h1>
        <div id="messageContainer" style="display: none;"></div>

        <button id="siBtn">Sí</button>
        <button id="noBtn">No</button>
        
    </div>
    <script>
    // Script solicitado
    let noButtonClickCount = 0; // Contador para el botón "No"
    let noButtonState = 0; // Estado actual del botón "No"

    // Mostrar el gif inicial
    document.getElementById('gifContainer').style.display = 'block';

    document.getElementById('siBtn').addEventListener('click', function() {
        // Ocultar todos los gifs e imágenes
        document.getElementById('sadGifContainer').style.display = 'none';
        document.getElementById('sadGifContainer1').style.display = 'none';
        document.getElementById('sadGifContainer2').style.display = 'none';
        document.getElementById('gifContainer').style.display = 'none';
        document.getElementById('happyGifContainer').style.display = 'none';
        document.getElementById('happyGifContainer2').style.display = 'none';
        document.getElementById('happyGifContainer3').style.display = 'none';
        document.getElementById('happyGifContainer4').style.display = 'none';
        // Ocultar imágenes personalizadas si existen
        let customSadImg = document.getElementById('customSadImg');
        if (customSadImg) customSadImg.style.display = 'none';
        let customSadImg2 = document.getElementById('customSadImg2');
        if (customSadImg2) customSadImg2.style.display = 'none';
        let customSadImg3 = document.getElementById('customSadImg3');
        if (customSadImg3) customSadImg3.style.display = 'none';
        let customSadImg4 = document.getElementById('customSadImg4');
        if (customSadImg4) customSadImg4.style.display = 'none';
        let customSadImg5 = document.getElementById('customSadImg5');
        if (customSadImg5) customSadImg5.style.display = 'none';

        // Ocultar los botones y pregunta
        document.getElementById('question').style.display = 'none';
        document.getElementById('siBtn').style.display = 'none';
        document.getElementById('noBtn').style.display = 'none';
        document.body.classList.add('bg-green');

        // Mostrar el mensaje específico
        document.getElementById('messageContainer').style.display = 'block';
        document.getElementById('messageContainer').innerHTML = '¡Sabía que dirías que sí!!';

        // Insertar el gif si no existe
        let gifContainerFinal = document.getElementById('gifContainerFinal');
        if (!gifContainerFinal) {
            gifContainerFinal = document.createElement('div');
            gifContainerFinal.id = 'gifContainerFinal';
            gifContainerFinal.style.marginTop = '20px';
            gifContainerFinal.style.display = 'flex';
            gifContainerFinal.style.justifyContent = 'center';
            gifContainerFinal.style.alignItems = 'center';
            let gif = document.createElement('img');
            gif.src = 'https://i.pinimg.com/originals/88/14/9b/88149b0400750578f4d07d9bc3fb0fee.gif';
            gif.alt = 'Celebración';
            gif.style.maxWidth = '80%';
            gif.style.maxHeight = '400px';
            gifContainerFinal.appendChild(gif);
            document.querySelector('.container').appendChild(gifContainerFinal);
        } else {
            gifContainerFinal.style.display = 'flex';
        }
    });

    document.getElementById('noBtn').addEventListener('click', function() {
        switch (noButtonState) {
            case 0:
                // Primera vez haciendo clic en "No"
                document.getElementById('happyGifContainer').style.display = 'none';
                document.getElementById('gifContainer').style.display = 'none';
                // Mostrar la nueva imagen en vez del gif triste
                let customSadImg = document.getElementById('customSadImg');
                if (!customSadImg) {
                    customSadImg = document.createElement('img');
                    customSadImg.id = 'customSadImg';
                    customSadImg.src = 'https://i.pinimg.com/736x/71/f4/f3/71f4f39dc60a11f1c4d4bc726e67c1f9.jpg';
                    customSadImg.alt = 'Triste personalizado';
                    customSadImg.style.width = '80%';
                    customSadImg.style.height = '80%';
                    customSadImg.style.display = 'block';
                    customSadImg.style.margin = '0 auto';
                    document.querySelector('.container').insertBefore(customSadImg, document.getElementById('happyGifContainer'));
                } else {
                    customSadImg.style.display = 'block';
                }
                document.getElementById('sadGifContainer').style.display = 'none';

                // Modificar el botón "No"
                document.getElementById('noBtn').innerHTML = '¡Oh no! ¿Estás segura?';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                document.getElementById('siBtn').style.fontSize = '40px';
                document.getElementById('siBtn').style.padding = '20px 40px';
                noButtonClickCount++;
                noButtonState++;
                break;

            case 1:
                // Segunda vez haciendo clic en "No"
                document.getElementById('noBtn').innerHTML = '¡¿Realmente estas segura?!';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Ocultar la imagen personalizada si existe
                let customSadImg1 = document.getElementById('customSadImg');
                if (customSadImg1) customSadImg1.style.display = 'none';
                // Mostrar la nueva imagen como tercera
                let customSadImg2 = document.getElementById('customSadImg2');
                if (!customSadImg2) {
                    customSadImg2 = document.createElement('img');
                    customSadImg2.id = 'customSadImg2';
                    customSadImg2.src = 'https://i.pinimg.com/736x/c7/eb/de/c7ebdefa17c4b0b68aa73a8e89b531e7.jpg';
                    customSadImg2.alt = 'Triste personalizado 2';
                    customSadImg2.style.width = '80%';
                    customSadImg2.style.height = '80%';
                    customSadImg2.style.display = 'block';
                    customSadImg2.style.margin = '0 auto';
                    document.querySelector('.container').insertBefore(customSadImg2, document.getElementById('happyGifContainer'));
                } else {
                    customSadImg2.style.display = 'block';
                }
                document.getElementById('sadGifContainer').style.display = 'none';
                document.getElementById('sadGifContainer2').style.display = 'none';
                document.getElementById('siBtn').style.fontSize = '50px';
                document.getElementById('siBtn').style.padding = '30px 50px';
                noButtonState++;
                break;

            case 2:
                document.getElementById('noBtn').innerHTML = '¿No digas eso! ';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Ocultar la segunda imagen personalizada si existe
                let customSadImg2b = document.getElementById('customSadImg2');
                if (customSadImg2b) customSadImg2b.style.display = 'none';
                // Mostrar imagen personalizada en vez del gif triste
                let customSadImg3 = document.getElementById('customSadImg3');
                if (!customSadImg3) {
                    customSadImg3 = document.createElement('img');
                    customSadImg3.id = 'customSadImg3';
                    customSadImg3.src = 'https://i.pinimg.com/736x/5e/40/5b/5e405b0c131ac214d27a3f262adca4f9.jpg';
                    customSadImg3.alt = 'Triste personalizado 3';
                    customSadImg3.style.width = '80%';
                    customSadImg3.style.height = '80%';
                    customSadImg3.style.display = 'block';
                    customSadImg3.style.margin = '0 auto';
                    document.querySelector('.container').insertBefore(customSadImg3, document.getElementById('happyGifContainer'));
                } else {
                    customSadImg3.style.display = 'block';
                }
                document.getElementById('sadGifContainer').style.display = 'none';
                document.getElementById('sadGifContainer2').style.display = 'none';
                document.getElementById('sadGifContainer1').style.display = 'none';
                document.getElementById('siBtn').style.fontSize = '60px';
                document.getElementById('siBtn').style.padding = '40px 60px';
                noButtonState++;
                break;

            case 3:
                document.getElementById('noBtn').innerHTML = '¿De verdad no quieres? 😢';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Ocultar la tercera imagen personalizada si existe
                let customSadImg3b = document.getElementById('customSadImg3');
                if (customSadImg3b) customSadImg3b.style.display = 'none';
                // Mostrar la nueva imagen personalizada para este estado
                let customSadImg4 = document.getElementById('customSadImg4');
                if (!customSadImg4) {
                    customSadImg4 = document.createElement('img');
                    customSadImg4.id = 'customSadImg4';
                    customSadImg4.src = 'https://i.pinimg.com/736x/04/83/ab/0483ab591d8792547c2dda73d158a8ca.jpg';
                    customSadImg4.alt = 'Triste personalizado 4';
                    customSadImg4.style.width = '80%';
                    customSadImg4.style.height = '80%';
                    customSadImg4.style.display = 'block';
                    customSadImg4.style.margin = '0 auto';
                    document.querySelector('.container').insertBefore(customSadImg4, document.getElementById('happyGifContainer'));
                } else {
                    customSadImg4.style.display = 'block';
                }
                document.getElementById('siBtn').style.fontSize = '70px';
                document.getElementById('siBtn').style.padding = '50px 70px';
                noButtonState++;
                break;
            case 4:
                document.getElementById('noBtn').innerHTML = 'Di que si por favor';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Ocultar la cuarta imagen personalizada si existe
                let customSadImg4b = document.getElementById('customSadImg4');
                if (customSadImg4b) customSadImg4b.style.display = 'none';
                // Mostrar la imagen hasta que se terminen los textos
                let customSadImg5 = document.getElementById('customSadImg5');
                if (!customSadImg5) {
                    customSadImg5 = document.createElement('img');
                    customSadImg5.id = 'customSadImg5';
                    customSadImg5.src = 'https://i.pinimg.com/736x/75/cb/c9/75cbc900c36f16ab7c201cb220314513.jpg';
                    customSadImg5.alt = 'Triste personalizado 5';
                    customSadImg5.style.width = '80%';
                    customSadImg5.style.height = '80%';
                    customSadImg5.style.display = 'block';
                    customSadImg5.style.margin = '0 auto';
                    document.querySelector('.container').insertBefore(customSadImg5, document.getElementById('happyGifContainer'));
                } else {
                    customSadImg5.style.display = 'block';
                }
                document.getElementById('siBtn').style.fontSize = '80px';
                document.getElementById('siBtn').style.padding = '60px 80px';
                noButtonState++;
                break;
            case 5:
                document.getElementById('noBtn').innerHTML = 'Solo piensa en ello';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Mantener la imagen visible
                let customSadImg5b = document.getElementById('customSadImg5');
                if (customSadImg5b) customSadImg5b.style.display = 'block';
                document.getElementById('siBtn').style.fontSize = '90px';
                document.getElementById('siBtn').style.padding = '70px 90px';
                noButtonState++;
                break;
            case 6:
                document.getElementById('noBtn').innerHTML = 'Si dices que no estaré muy triste';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Mantener la imagen visible
                let customSadImg5c = document.getElementById('customSadImg5');
                if (customSadImg5c) customSadImg5c.style.display = 'block';
                document.getElementById('siBtn').style.fontSize = '100px';
                document.getElementById('siBtn').style.padding = '80px 100px';
                noButtonState++;
                break;
            case 7:
                document.getElementById('noBtn').innerHTML = 'Estaré muy triste';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Mantener la imagen visible
                let customSadImg5d = document.getElementById('customSadImg5');
                if (customSadImg5d) customSadImg5d.style.display = 'block';
                document.getElementById('siBtn').style.fontSize = '120px';
                document.getElementById('siBtn').style.padding = '90px 120px';
                noButtonState++;
                break;
            case 8:
                document.getElementById('noBtn').innerHTML = 'Estaré muy muy muy triste';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Mantener la imagen visible
                let customSadImg5e = document.getElementById('customSadImg5');
                if (customSadImg5e) customSadImg5e.style.display = 'block';
                document.getElementById('siBtn').style.fontSize = '140px';
                document.getElementById('siBtn').style.padding = '100px 140px';
                noButtonState++;
                break;

            case 9:
                document.getElementById('noBtn').innerHTML = 'Estaré muy muy muy muy triste.';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Mantener la imagen visible
                let customSadImg5f = document.getElementById('customSadImg5');
                if (customSadImg5f) customSadImg5f.style.display = 'block';
                document.getElementById('siBtn').style.fontSize = '160px';
                document.getElementById('siBtn').style.padding = '110px 160px';
                noButtonState++;
                break;

            case 10:
                document.getElementById('noBtn').innerHTML = 'Vale, ya dejaré de preguntar...';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Mantener la imagen visible
                let customSadImg5g = document.getElementById('customSadImg5');
                if (customSadImg5g) customSadImg5g.style.display = 'block';
                document.getElementById('siBtn').style.fontSize = '180px';
                document.getElementById('siBtn').style.padding = '120px 180px';
                noButtonState++;
                break;
            case 11:
                document.getElementById('noBtn').innerHTML = 'Es broma, POR FAVOR DI QUE SÍ';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                document.getElementById('siBtn').style.fontSize = '200px';
                document.getElementById('siBtn').style.padding = '130px 200px';
                noButtonState++;
                break;

            case 12:
                document.getElementById('noBtn').innerHTML = 'Estaré muy muy muy muy muy triste.';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                document.getElementById('siBtn').style.fontSize = '220px';
                document.getElementById('siBtn').style.padding = '140px 220px';
                noButtonState++;
                break;

            case 13:
                document.getElementById('noBtn').innerHTML = 'Estás rompiendo mi corazón :(';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                document.getElementById('siBtn').style.fontSize = '240px';
                document.getElementById('siBtn').style.padding = '150px 240px';
                noButtonState++;
                break;

            case 14:
                document.getElementById('noBtn').innerHTML = 'NO... ya di que si';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                document.getElementById('siBtn').style.fontSize = '260px';
                document.getElementById('siBtn').style.padding = '160px 260px';
                noButtonState++;
                break;

            case 15:
                document.getElementById('noBtn').innerHTML = 'Anda Siiiiiiiiiiiiiiiiiiiiiiiiiii';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                document.getElementById('siBtn').style.fontSize = '280px';
                document.getElementById('siBtn').style.padding = '170px 280px';
                noButtonState++;
                break;

            case 16:
                document.getElementById('noBtn').innerHTML = 'por favooooooor';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                // Mantener la imagen visible
                let customSadImg5h = document.getElementById('customSadImg5');
                if (customSadImg5h) customSadImg5h.style.display = 'block';
                document.getElementById('sadGifContainer').style.display = 'none';
                document.getElementById('sadGifContainer1').style.display = 'none';
                document.getElementById('sadGifContainer2').style.display = 'none';
                document.getElementById('gifContainer').style.display = 'block';
                document.getElementById('happyGifContainer').style.display = 'none';
                // Ocultar la imagen al reiniciar
                if (customSadImg5h) customSadImg5h.style.display = 'none';
                // Vuelve al estado 0
                noButtonState = 0;
                break;

            default:
                // Por si acaso, maneja cualquier otro caso aquí
                break;
        }
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
