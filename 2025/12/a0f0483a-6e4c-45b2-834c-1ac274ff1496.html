<html>
<head>
	<meta charset="UTF-8">
	<title>Feliz Año</title>
	<style>
		   body {
			   display: flex;
			   justify-content: center;
			   align-items: center;
			   height: 100vh;
			   margin: 0;
			   background: #fff;
			   overflow: hidden;
		   }
		   .background-video {
			   position: fixed;
			   top: 0;
			   left: 0;
			   width: 100vw;
			   height: 100vh;
			   object-fit: cover;
			   z-index: -1;
			   pointer-events: none;
		   }
		   .center-img {
			   display: flex;
			   flex-direction: column;
			   justify-content: center;
			   align-items: center;
			   width: 100%;
			   height: 100%;
		   }
		   .center-img img {
			   display: block;
			   margin-left: auto;
			   margin-right: auto;
			   margin-top: 40px;
		   }
		   .feliz-ano-titulo {
			   font-size: 3em;
			   font-weight: bold;
			   color: #fff;
			   text-shadow:
				   0 0 8px #fff,
				   0 0 16px #fff,
				   0 0 32px #fff,
				   0 0 64px #b22222,
				   2px 2px 8px #b22222;
			   margin-bottom: 30px;
			   font-family: 'Segoe UI', 'Arial', sans-serif;
			   letter-spacing: 2px;
			   animation: subir-bajar 1.5s ease-in-out infinite;
		   }
		   @keyframes subir-bajar {
			   0% { transform: translateY(0); }
			   20% { transform: translateY(-18px); }
			   40% { transform: translateY(0); }
			   60% { transform: translateY(10px); }
			   80% { transform: translateY(0); }
			   100% { transform: translateY(0); }
		   }
		   img {
			   max-width: 60vw;
			   max-height: 60vh;
			   border-radius: 20px;
			   box-shadow: 0 4px 24px rgba(0,0,0,0.2);
		   }
	</style>
</head>
<body>
	   <video class="background-video" src="https://github.com/Baque2005/Organizador/raw/refs/heads/master/From%20KlickPin%20CF%20Pin%20by%20Claire%20Ostre%20on%20mapping%20in%202025%20_%20Fireworks%20pictures%20Simple%20background%20images%20Fireworks%20gif.mp4" autoplay loop muted playsinline></video>
	   <audio src="https://github.com/Baque2005/Organizador/raw/refs/heads/master/Grabaci%C3%B3n-de-pantalla-2025-12-28-113758.mp3" autoplay loop></audio>
	   <div class="center-img">
		   <div class="feliz-ano-titulo">Feliz nuevo año!</div>
		   <img src="https://i.pinimg.com/736x/fe/b7/4d/feb74d2145b51c5c60a23bdbb865e760.jpg" alt="Feliz Año Imagen" />
	   </div>
</body>
</html>
