      position: fixed;
      top: 0;
      left: 0;

      color: #ffcc99;
    }
    .config-panel label {
      display: block;
      margin: 6px 0;
      font-size: 13px;
    }
    .config-panel input[type="range"] {
      width: 100%;
    }
    .credits {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ffd9b3;
      font-style: italic;

    // === Escena 3D ===
    let scene, camera, renderer, controls, galaxyGroup;
    let rotSpeed = 0.5;
    let textGlow = 30;
    let textScale = 1;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 0, 300);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('galaxyCanvas'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 50;
      controls.maxDistance = 800;

      // Grupo para la galaxia
      galaxyGroup = new THREE.Group();
      scene.add(galaxyGroup);

      createGalaxy();

      window.addEventListener('resize', onWindowResize);
      document.getElementById('menuBtn').addEventListener('click', () => {
        document.getElementById('configPanel').style.display =
          document.getElementById('configPanel').style.display === 'block' ? 'none' : 'block';
      });

      setupConfig();
      animate();
    }

    function createGalaxy() {
      galaxyGroup.clear();

      const lines = originalText;
      const total = lines.length;

      // Núcleo brillante
      const coreGeometry = new THREE.SphereGeometry(15, 32, 32);
      const coreMaterial = new THREE.MeshBasicMaterial({
        color: 0xff6600,
        transparent: true,
        opacity: 0.9
      });
      const core = new THREE.Mesh(coreGeometry, coreMaterial);
      galaxyGroup.add(core);

      // Texto en espiral
      for (let i = 0; i < total; i++) {
        const line = lines[i].trim();
        if (!line) continue;

        const angle = (i / 5) * 0.3; // espiral
        const radius = 30 + (i / total) * 200;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;
        const y = (Math.random() - 0.5) * 40;

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 512;
        canvas.height = 128;

        context.fillStyle = 'white';
        context.font = 'bold 24px Georgia';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText(line, 256, 64);

        // Brillo naranja
        context.shadowColor = '#ff6600';
        context.shadowBlur = textGlow;
        context.fillText(line, 256, 64);

        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
        const sprite = new THREE.Sprite(material);
        sprite.position.set(x, y, z);
        sprite.scale.set(60 * textScale, 15 * textScale, 1);
        galaxyGroup.add(sprite);
      }
    }

    function setupConfig() {
      const rotSpeedEl = document.getElementById('rotSpeed');
      const textGlowEl = document.getElementById('textGlow');
      const textScaleEl = document.getElementById('textScale');

      rotSpeedEl.addEventListener('input', (e) => {
        rotSpeed = parseFloat(e.target.value);
      });

      textGlowEl.addEventListener('input', (e) => {
        textGlow = parseInt(e.target.value);
        createGalaxy(); // regenerar con nuevo brillo
      });

      textScaleEl.addEventListener('input', (e) => {
        textScale = parseFloat(e.target.value);
        createGalaxy(); // regenerar con nueva escala
      });
    }

    function resetConfig() {
      document.getElementById('rotSpeed').value = 0.5;
      document.getElementById('textGlow').value = 30;
      document.getElementById('textScale').value = 1;
      rotSpeed = 0.5;
      textGlow = 30;
      textScale = 1;
      createGalaxy();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      galaxyGroup.rotation.y += 0.001 * rotSpeed;
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
