<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>System Code Moto ❤️</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0b2b16, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
        position: relative;
        z-index: 2;
    }

    img {
        max-width: 90%;
        max-height: 55vh;
        border-radius: 12px;
        box-shadow: 0 0 35px #00ff66;
    }

    .phrase {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff66;
    }

    .heart {
        position: absolute;
        color: #ff3366;
        font-size: 24px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.3);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="container">
    <!-- CAMBIA 'moto.jpg' POR LA IMAGEN REAL DE LA MOTO QUE QUIERAS -->
    <img src="moto.jpg" alt="Moto deportiva">
    <div class="phrase">
        A TI TE GUSTAN LAS MOTOS <br>
        Y A MÍ ME GUSTAS TÚ ❤️
    </div>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (18 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
